version: 2
jobs:
  install:
    docker:
      - image: circleci/python:3.7.4
      - image: circleci/postgres:9.4
        environment:
          POSTGRES_USER: circleci
          POSTGRES_PASSWORD: test
          POSTGRES_DB: example
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-
      - run:
          name: install dependencies
          command: |
            pip install -r requirements/dev.txt --user
            export DATABASE_URL=postgresql://circleci:somePwd@localhost:5432/example
            flask db upgrade
            flask test
          environment:
            POSTGRES_DB: example
      - save_cache:
          paths: 
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
workflows:
  version: 2
  build-and-test:
    jobs:
      - install
